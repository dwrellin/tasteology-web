<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A web development exam project built using Vanilla HTML, CSS, and JavaScript to demonstrate core frontend skills without frameworks."
    />

    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Tasteology, Orchard, cooking, taste, food science, color, flavour, flavor, culinary experiments, food chemistry"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasteology - Cooking & Food Colors Exam Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div
      id="gallery-block"
      class="gallery-block"
      aria-labelledby="gallery-heading"
    >
      <!-- galleryData (./src/gallery.js) goes here -->

      <div id="gallery-block-content" class="gallery-block-content">
        <!-- 
          Didn't make `gallery-heading` in `galleryBlockData`
          as an `h1` as I assume that this is in the middle 
          section of the website, which has the main `h1` content.
        -->
      </div>
    </div>

    <div id="cards-block" class="cards-block">
      <!-- cardsData (./src/cards.js) goes here -->
    </div>

    <div
      id="img-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <div class="modal-content">
        <h2 class="sr-only">Image preview</h2>
        <img id="modal-img" src="" alt="" />
      </div>
    </div>

    <script src="./js/gallery.js"></script>
    <script src="./js/cards.js"></script>
  </body>
</html>
